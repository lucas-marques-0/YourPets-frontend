<div class="login-container">
    <div class="box-login">
        <h1 class="logo">Your<span>Pets</span></h1>
        <h4>Login</h4>
        <form class="login-form" (submit)="onSubmit()">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" [disabled]="isLoadingCadastro || isButtonDisabled()">{{ buttonText }}</button>
            <span class="cadastro-text">sem login? <span (click)="telaCadastro()">Cadastre-se</span></span>
        </form>
    </div>
</div>
